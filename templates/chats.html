{% extends "layout.html" %}

{% block title %}
	Messenger: Chats
{% endblock %}

{% block main %}

{% if chatlist %}
<h3>List of channels: </h3>
	<tr>
		{% for chat in chatlist %}
		<li>
		<a href="{{ url_for('channel', chat_id=loop.index)}}">{{chat}}</a>
		</li>
		{% endfor %}
	</tr>
{% endif %}

		<h1>Create a new channel:</h1>

		<form id="new_channel"  action="{{ url_for('channel', chat_id=chatlist | length + 1)}}" method="post">
			<input type="text" name="chat_name" placeholder="Name of new chat">
			<button id="submit" name="button">Create!</button>
		</form>

{% endblock %}
